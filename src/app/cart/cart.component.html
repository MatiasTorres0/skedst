<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Carrito de Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of cartItems$ | async">
      <ion-thumbnail slot="start">
        <img [src]="item.imagen" alt="Imagen de {{item.nombre}}" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.nombre }}</h2>
        <p>{{ item.cantidad }} x ${{ item.precio }}</p>
        <ion-button color="danger" (click)="removeItem(item.id)">Eliminar</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="block" color="primary" (click)="clearCart()">Vaciar Carrito</ion-button>
</ion-content>
