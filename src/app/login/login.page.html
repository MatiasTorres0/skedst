<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (submit)="login($event)">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="full">Login</ion-button>
  </form>
  
  <ion-button (click)="register($event)" expand="full">Register</ion-button>
  <ion-button (click)="loginWithGoogle()" expand="full">Login with Google</ion-button>
</ion-content>
